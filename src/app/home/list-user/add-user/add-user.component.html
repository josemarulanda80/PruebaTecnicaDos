<ng-container *ngIf="show">
  <div class="modalc">
    <div class="modalc-content">
      <div class="modalc-header">
        <h4 class="modalc-tilte">{{ title }}</h4>
        <ng-template [ngTemplateOutlet]="close"></ng-template>
        <div class="modalc-container">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #close>
  <button (click)="show = false">Salir</button>
</ng-template>
