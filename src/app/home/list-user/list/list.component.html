<div class="container">
  <button (click)="modal.show=true" class="button-add">Agregar</button>
</div>
<div class="ScrollBar dashboard-box-wrapper">
<app-add-user [title]="'Agregar usuario'"  #modal></app-add-user>
<app-add-user [title]="'Editar Usuario'" [editUser]="this.editUser"  #modalEdit></app-add-user>
<div >
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> <b>Id</b>  </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> <b>Nombre</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef> <b>Username</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> <b>Email</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> <b>Telefono</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef> <b>Editar</b> </th>
        <td mat-cell *matCellDef="let element">
          <div >
          <button  class="button-edit"   (click)="edit(element)"(click)="modalEdit.show=true"   focusable="false">
            Editar
          
          </button>
          <button class="button-delete-space" (click)="deleteUser(element)">Eliminar</button>
        </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                 >
    </mat-paginator>
  </div>
  <div class="alerta" *ngIf="error">
    X Se presento un error
    </div>
  </div>
