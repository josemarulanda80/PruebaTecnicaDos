<div class="example-mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> <b>Id</b>  </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> <b>Nombre</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef> <b>Username</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> <b>Email</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> <b>Telefono</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                 >
    </mat-paginator>
  </div>
  <div class="alerta" *ngIf="error">
    X Se presento un error
    </div>
